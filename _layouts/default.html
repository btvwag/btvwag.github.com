<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.meta-description }}">
    <meta name="author" content="{{ page.meta-keywords }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->

    <link href="{{site.url}}/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{site.url}}/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{site.url}}/assets/css/style.css?2" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href='{{ base }}/images/favicon.ico' type='image/x-icon' />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/"><span class="blue">btv</span>wag</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/index.html">Home</a></li>
              <li><a href="{% for event in site.categories.event limit:1 %}{{ event.url }}{% endfor %}">Events</a></li>
              <li><a href="/members.html">Members</a></li>
              <li><a href="/jobs.html">Jobs</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      {{  content  }}
      <footer>
        <p>btvwag.org is organized by <a href="http://agilionapps.com">Agilion Apps</a>. Please contact us with any questions or comments.</p>
      </footer>
    </div> <!-- /container -->
  </body>

  <script src='{{ site.url }}/assets/js/site.js' type='text/javascript'></script>
  <script src="{{site.url}}/assets/js/bootstrap-carousel.js"></script>
  <script src="{{site.url}}/assets/js/bootstrap-collapse.js"></script>
